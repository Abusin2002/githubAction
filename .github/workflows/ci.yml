name: Node CI Demo

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Start server
        env:
          PORT: 3000
          MONGO_URI: mongodb://localhost:27017/demo_db
        run: |
          npm start &
          sleep 10

      - name: Health check
        run: curl -f http://localhost:3000/health
